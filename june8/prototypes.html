<script>
    function getSecondSmallest(arr) {
        arr.sort(function(a, b) {
            return a - b;
        });


        var uniqueArr = arr.filter(function(value, index, self) {
            return self.indexOf(value) === index;
        });


        return uniqueArr[1];
    }


    var numbers = [5, 3, 8, 1, 2,0, 4];
    var secondSmallest = getSecondSmallest(numbers);
    console.log(secondSmallest);



</script>
